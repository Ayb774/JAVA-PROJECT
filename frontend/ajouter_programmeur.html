<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Programmeur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <h1 class="logo">DevManager</h1>
    <nav class="nav-links">
        <button class="menu-button" onclick="window.location.href='index.html'">Dashboard</button>
        <button class="menu-button" onclick="window.location.href='rapport_statistiques.html'">Rapports</button>
        <button class="menu-button" onclick="window.location.href='ajouter_programmeur.html'">Ajouter Programmeur</button>

    </nav>
</div>
<main>
    <section id="employee-form">
        <h2>Ajouter un Programmeur</h2>
        <div id="notification" class="hidden"></div>
        <form onsubmit="ajouterProgrammeur(event)">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" required>

            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" required>

            <label for="responsable">Responsable :</label>
            <input type="text" id="responsable" required>

            <label for="hobby">Hobby :</label>
            <input type="text" id="hobby" required>

            <label for="naissance">Année de Naissance :</label>
            <input type="number" id="naissance" required>

            <label for="salaire">Salaire :</label>
            <input type="number" id="salaire" required>

            <label for="prime">Prime :</label>
            <input type="number" id="prime" required>

            <button type="submit">Ajouter</button>
        </form>
    </section>
</main>
<script src="scripts.js"></script>
</body>
</html>
